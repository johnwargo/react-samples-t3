<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sample 5</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        body {
            background-color: lightblue;
        }

        h1 {
        color: white;
        text-align: center;
        }

        p {
        font-family: verdana;
        font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="react-container"></div>
    <script type="text/babel">

        var p1="Strip steak kielbasa cow rump, alcatra tri-tip tongue ribeye. Ground round hamburger meatloaf beef ribs spare ribs salami pork tongue brisket turkey venison. Burgdoggen filet mignon fatback pig capicola beef ribs. Jerky fatback filet mignon picanha short ribs rump pancetta tail pork loin cupim shankle burgdoggen t-bone. Beef pork meatball sirloin rump ball tip shoulder, corned beef leberkas tail."
        var p2="Bacon ipsum dolor amet pancetta tongue doner buffalo fatback burgdoggen drumstick. Short loin turducken rump prosciutto meatloaf. Alcatra tongue salami, tri-tip shoulder jowl ribeye burgdoggen buffalo turkey chicken short loin chuck turducken. Boudin tenderloin pork, ham drumstick sausage pig porchetta burgdoggen cow kielbasa corned beef pancetta shoulder brisket. Porchetta capicola andouille buffalo meatball tail bresaola beef filet mignon rump. Turducken porchetta cow, rump pancetta landjaeger venison. Chicken andouille jerky pig tail beef ribs hamburger bacon."

        class Paragraph extends React.Component {
            render() {
                return(
                    <p>{this.props.text}</p>
                );
            }
        }
            
        class Button1 extends React.Component {
            render() {

                var buttonStyle = {
                    padding: 10,
                    backgroundColor: "#000080",
                    color: "white",
                    textAlign: "center",
                    fontSize: 16,
                };

                return(
                    <button style={buttonStyle}>{this.props.buttonText}</button>
                );
            }
        }

        ReactDOM.render(
            <div>
                <h1>My Cool React Page #5</h1>
                <Paragraph text={p1} />
                <Paragraph text={p2} />
                <Button1 buttonText="Click This Button!"/>
            </div>,
          document.querySelector("#react-container")
        );
    </script>
</body>

</html>
